<!DOCTYPE html>
<html>
  
  <style>
    .material-tooltip {
      padding: 10px 8px;
      font-size: 1rem;
      z-index: 2000;
      background-color: transparent;
      border-radius: 2px;
      color: #fff;
      min-height: 36px;
      line-height: 120%;
      opacity: 0;
      position: absolute;
      text-align: center;
      max-width: calc(100% - 4px);
      overflow: hidden;
      left: 0;
      top: 0;
      pointer-events: none;
      visibility: hidden;
      background-color: #323232;
    }
  </style>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <!--     <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" /> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
  </head>

  <body>
    <div class=" fixed-action-btn" style="position: absolute !important; bottom: -20px !important; right: 0px !important; " >
      <a class="btn-floating2 btn-floating btn">
        <i class="large material-icons">build</i>
      </a>
      <ul style=" right: 37px !important; ">
     
        <li>
          <button id="Complete" class=" btn-floating btn-floating2  btn-small tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Complete"><i class="material-icons">check</i></button>
        </li>
          <li>
          <button id="note" class="btn-floating btn-floating2 btn-small tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Reassign"><i class="material-icons">assignment_ind</i></button>
        </li>
        <li>
          <button id="edit" class="btn-floating btn-floating2 btn-small tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Edit"><i class="material-icons">brush</i></button>
        </li>
<!--        <li>
          <button id="referrals" class="btn-floating btn-floating2 btn-small tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Referrals"><i class="material-icons">link</i></button>
        </li> -->
      </ul>
    </div>

    <script>
      var elems = document.querySelectorAll(".fixed-action-btn");
      var instances = M.FloatingActionButton.init(elems, {
        direction: "left",
      });
      $(".tooltipped").tooltip({ delay: 50 });

      function Complete() {
        UB.updateValue(1);
        UB.triggerEvent("Open_Modal");
      }
      var Completed = document.getElementById("Complete");
      Completed.addEventListener("click", Complete);

      function edit() {
        UB.updateValue(2);
        UB.triggerEvent("Open_Modal");
      }
      var edits = document.getElementById("edit");
      edits.addEventListener("click", edit);

      function note() {
        UB.updateValue(3);
        UB.triggerEvent("Open_Modal");
      }
      var notes = document.getElementById("note");
      notes.addEventListener("click", note);

</html>
