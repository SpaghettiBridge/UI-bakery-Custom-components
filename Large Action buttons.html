<!DOCTYPE html>

<html>
  <style>
    .material-tooltip {
      padding: 10px 8px;
      font-size: 1rem;
      z-index: 2000;
      background-color: transparent;
      border-radius: 2px;
      color: #fff;
      min-height: 36px;
      line-height: 120%;
      opacity: 0;
      position: absolute;
      text-align: center;
      max-width: calc(100% - 4px);
      overflow: hidden;
      left: 0;
      top: 0;
      pointer-events: none;
      visibility: hidden;
      background-color: #323232;
    }
  </style>
  <head>

    <!--Let browser know website is optimized for mobile-->
  </head>

  <body>
    <div class="fixed-action-btn" style="color: #ed7625; position: absolute !important">
      <a class="btn-floating btn-large">
        <i class="large material-icons">add_circle_outline</i>
      </a>
      <ul>
        <li>
          <button id="AddAim" class="btn-floating tooltipped" data-position="bottom" data-tooltip="Add Aim"><i class="material-icons">flare</i></button>
        </li>
        <li>
          <button id="AddProject" class="btn-floating tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Add Project"><i class="material-icons">dashboard</i></button>
        </li>
        <li>
          <button id="AddTaskList" class="btn-floating tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Add Task List"><i class="material-icons">view_compact</i></button>
        </li>
        <li>
          <button id="AddAction" class="btn-floating tooltipped" style="color: #ed7625" data-position="bottom" data-tooltip="Add Action"><i class="material-icons">note</i></button>
        </li>

        <!-- <li>
          <a class="btn-floating "><i class="material-icons">attach_file</i></a>
        </li> -->
      </ul>
    </div>

    <script>
      var elems = document.querySelectorAll(".fixed-action-btn");
      var instances = M.FloatingActionButton.init(elems, {
        direction: "left",
      });
      $(".tooltipped").tooltip({ delay: 50 });

      function AddProject() {
        UB.updateValue(1);
        UB.triggerEvent("Open_Modal");
      }
      var addProj = document.getElementById("AddProject");
      addProj.addEventListener("click", AddProject);

      function AddTaskList() {
        UB.updateValue(2);
        UB.triggerEvent("Open_Modal");
      }
      var addTaskL = document.getElementById("AddTaskList");
      addTaskL.addEventListener("click", AddTaskList);

      function AddActions() {
        UB.updateValue(3);
        UB.triggerEvent("Open_Modal");
      }
      var addAct = document.getElementById("AddAction");
      addAct.addEventListener("click", AddActions);

      function AddAim() {
        UB.updateValue(4);
        UB.triggerEvent("Open_Modal");
      }
      var addaim = document.getElementById("AddAim");
      addaim.addEventListener("click", AddAim);
    </script>
  </body>
</html>
